{% extends 'core/base.html' %}
{% load static %}
    
{% block extracss %}
<link rel="stylesheet" href="{% static 'css/notfound.css' %}">
{% endblock extracss %}

    
{% block title %}
        Add Project
{% endblock title %}  




{% block bodycontent %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-info">
            <h5 class="text-center text-white">Add Project</h5>
        </div>
        <div class="card-body  bg-info">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group" >
                    <label class="form-control-label mt-3">Project Name </label>
                    <input type="text" class="form-control" name="project_name" placeholder="Project Name" required>

                    <label class="form-control-label mt-3">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="xyz@gmail.com" required>
        
                    <label class="form-control-label mt-3">Start Date: </label>
                    <input type="number" class="form-control" name="start_date" placeholder="starting time" required>

                    <label class="form-control-label mt-3">end_date</label>
                    <input type="number" class="form-control" name="end_date" placeholder="ending time" required>

                    <label class="form-control-label mt-3">tool</label>
                    <input type="text" class="form-control" name="tool" placeholder="tool" required>
        
                    <button class="btn btn-primary mt-3">Add</button>
                    <input type="reset" class="btn btn-warning mt-3" value="Reset">
                </div>
            </form>

            <br><a href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>

{% endblock bodycontent %}
    

{% block extrajs %}
<script>
    $(document).ready(function () {
      window.history.replaceState('', '', window.location.href);
    });
  </script>
{% endblock extrajs %}
