{% extends 'core/base.html' %}
{% load static %}
    
{% block extracss %}
<link rel="stylesheet" href="{% static 'css/notfound.css' %}">
{% endblock extracss %}

    
{% block title %}
        Add Project
{% endblock title %}  




{% block bodycontent %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-info">
            <h5 class="text-center text-white">Add Project</h5>
        </div>
        <div class="card-body  bg-info">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group" >
                    <label class="form-control-label mt-3">Project Name </label>
                    <input type="text" class="form-control" name="project_name" placeholder="Project Name" >
    
                    <label class="form-control-label mt-3">Start Date: </label>
                    <input type="datetime-local" class="form-control" name="start_date" placeholder="starting time" >

                    <label class="form-control-label mt-3">end_date</label>
                    <input type="datetime-local" class="form-control" name="end_date" placeholder="ending time" >

                    <label class="form-control-label mt-3">Tool</label>

                    <div class="form-group col-md-4 text=dark">
                        <select name="tool" multiple id="inputState" class="form-control">
                            <option disabled selected>Choose...</option>
                            {% for tool in tools  %}
                               <option value="{{tool.id}}">{{tool.tool_name}}  </option>
                            {% endfor %}
                         
                        </select>
                      </div>
                    <div class="form-group col-md-4 text=dark ">
                        <label for="inputState">Customer</label>
                        <select name="customer" id="inputState" class="form-control">
                          <option disabled selected>Tools</option>
                              {% for customer in customers %}
                                <option value="{{customer.id}}">{{customer.customer_name}}</option>
                              {% endfor %}
                      
                        </select>
                    </div>
                

                </div>
                <input type="submit" value="Save" class="btn btn-primary mt-3">
            </form>

            <br><a href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>

{% endblock bodycontent %}
    

{% block extrajs %}

{% endblock extrajs %}
