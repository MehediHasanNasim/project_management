{% extends 'core/base.html' %}
{% load static %}
    
{% block extracss %}
{% endblock extracss %}

    
{% block title %}
        Add Project
{% endblock title %}  


{% block bodycontent %}

<div class="container mt-4 fw-bolder">
    <div class="card">
        <div class="card-header bg-dark">
            <h5 class="text-center text-white"><b>Add Project</b></h5>
        </div>
        <div class="card-body  bg-warning">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group" >
                    <label class="form-control-label mt-3"><b>Project Name :</b></label>
                    <input type="text" class="form-control" name="project_name" placeholder="Project Name" >
    
                    <label class="form-control-label mt-3"><b>Start Date:  </b></label>
                    <input type="datetime-local" class="form-control" name="start_date" placeholder="starting time" >

                    <label class="form-control-label mt-3"><b>end_date :</b></label>
                    <input type="datetime-local" class="form-control" name="end_date" placeholder="ending time" >

                    <label class="form-control-label mt-3"><b> Tool :</b> </label>

                    <div class="form-group col-md-4 text=dark">
                        <select name="tool" multiple id="inputState" class="form-control">
                            <option disabled selected><b>Choose...</b></option>
                            {% for tool in tools  %}
                               <option value="{{tool.id}}">{{tool.tool_name}}  </option>
                            {% endfor %}
                         
                        </select>
                      </div>
                    <div class="form-group col-md-4 text=dark ">
                        <label for="inputState"><b>Customer :</b></label>
                        <select name="customer" id="inputState" class="form-control">
                          <option disabled selected>Tools</option>
                              {% for customer in customers %}
                                <option value="{{customer.id}}">{{customer.customer_name}}</option>
                              {% endfor %}
                      
                        </select>
                    </div>
                

                </div> &nbsp;&nbsp;&nbsp;
                <input type="submit" value="Save" class="btn btn-success mt-3">
                <input type="reset" class="btn btn-danger mt-3" value="Reset"></input>
                <a class="btn btn-dark mt-3" href="{% url 'home' %}">Home</a>  

            </form>

        </div>
    </div>
</div>


{% endblock bodycontent %}
    

{% block extrajs %}

{% endblock extrajs %}
