    <script>
   
   $(document).ready(function(){
	$("#photos").jqGrid({
		url:'http://127.0.0.1:8000/api/jq-grid/',
		datatype: "json",
		colNames:['ID','Task Name', 'Start Date', 'End Date', 'Developers', 'priority'],
		colModel:[
			{name:'id',index:'id', width:55},
			{name:'task_name',index:'task_name', width:200},
			{name:'start_date',index:'start_date', width:200},
			{name:'end_date',index:'end_date', width:200},
			{name:'developers',index:'developers', width:200},
			{name:'priority',index:'priority', width:200},
		
		],
		rowNum:10,
		loadonce: true,
		rowList:[10,20,30],
		pager: '#pager2',
		sortname: 'id',
		viewrecords: true,
		sortorder: "desc",
		caption:""
	});
});
